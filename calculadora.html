<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <output id="tela"> tela</output>
        <button id="tecla-ce">CE</button>
        <button id="tecla-c">C</button>
        <button id="tecla-porc">%</button>
        <button id="tecla-div">/</button>
        <button id="tecla-7">7</button>
        <button id="tecla-8">8</button>
        <button id="tecla-9">9</button>
        <button id="tecla-mult">*</button>
        <button id="tecla-4">4</button>
        <button id="tecla-5">5</button>
        <button id="tecla-6">6</button>
        <button id="tecla-sub">-</button>
        <button id="tecla-1">1</button>
        <button id="tecla-2">2</button>
        <button id="tecla-3">3</button>
        <button id="tecla-adi">+</button>
        <button id="tecla-mais-menos">+/-</button>
        <button id="tecla-0">0</button>
        <button id="tecla-virg">,</button>
        <button id="tecla-igual">=</button>
    </main>
</body>
</html>
